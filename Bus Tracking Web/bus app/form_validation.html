<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Register</title>
    <style>
        body{
            background-image: url(../bodyImg.jpeg);
        }
        input{
            background-color: transparent;
        }
        .container{
            background-color: transparent;
        }
        form{
            background-color: transparent;
        }
        h1{
            color: #fff;
            margin: 20px;
            font-weight: 800;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1>Confirm Your Registration</h1>
    <form  id="form">
        <h1>Register</h1>
        
        <div class="input-group">
            <label for="email">Confirm Email</label>
            <input type="text" id="email" name="email" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="password"> Confirm Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error"></div>
            
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="username" name="username" required>
            <div class="error"></div>
        </div>
       
        <button type="submit"><a href="https://www.google.com/maps/dir/12.971108,80.043377/Guindy,+Chennai,+Tamil+Nadu/@12.9948933,80.0529061,12z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x3a5267709aa40a7d:0xca348695fc512750!2m2!1d80.2206369!2d13.0066625?entry=ttu" style="text-decoration: none; color:aliceblue">
            Register
        </a>
        </button>
    </form>
   </div>

</body>

</html>
